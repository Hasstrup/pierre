extends:
  - 'tslint:recommended'
  - 'tslint-plugin-prettier'
  - 'tslint-config-prettier'
rules:
  new-parens: true
  no-arg: true
  no-bitwise: true
  no-conditional-assignment: true
  no-consecutive-blank-lines: true
  no-console:
    severity: warning
    options:
      - debug
      - info
      - log
      - time
      - timeEnd
      - trace
  # no-unused-expression: true
  prettier: true
